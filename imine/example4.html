<style>
html, body {
    margin:0;
    padding:0;
    font-family: "Lucida Grande", Verdana;
    font-size: 14px;
    text-align: center;

}

input, select {
    font-size:13px;
}

table {
    margin-top:-10px;
    margin-left:7px;
}

h4 {
    font-size:1.1em;
    text-decoration:none;
    font-weight:normal;
    color:#23A4FF;
}

a {
    color:333; /* #23A4FF;*/
    font-family:Verdana,Ariel,san-serif;
}

#container {
    width: 1000px;
    height: 600px;
    margin:0 auto;
    position:relative;
}

#left-container,
#right-container,
#center-container {
    height:600px;
    position:absolute;
    top:0;
}

#left-container, #right-container {
    width:200px;
    color:#686c70;
    text-align: left;
    overflow: auto;
    background-color:#fff;
    background-repeat:no-repeat;
    border-bottom:1px solid #ddd;
}

#left-container {
    left:0;
    background-image:url('col2.png');
    background-position:center right;
    border-left:1px solid #ddd;

}

#right-container {
    right:0;
    background-image:url('col1.png');
    background-position:center left;
    border-right:1px solid #ddd;
}

#right-container h4{
    text-indent:8px;
}

#center-container {
    width:600px;
    left:200px;
    background-color:#1a1a1a;
    color:#ccc;
}

.text {
    margin: 7px;
}

#inner-details {
    font-size:0.8em;
    list-style:none;
    margin:7px;
}

#log {
    position:absolute;
    top:10px;
    font-size:1.0em;
    font-weight:bold;
    color:#23A4FF;
}


#infovis {
    position:relative;
    width:600px;
    height:600px;
    margin:auto;
    overflow:hidden;
}


#right-container {
    display:none;
}

#infovis {
    width:800px;
}

#infovis div {
    position:absolute;
    overflow:hidden;
    font-size:13px;
    font-family:Tahoma, Geneva, Arial, Helvetica, sans-serif;
}

#infovis .content {
    background-color:#333;
    border:0px solid #111;
}

#infovis .head {
    color:white;
    background-color:#444;

}

#infovis .head.in-path {
    background-color:#655;
}

#infovis .body {
    background-color:black;
}

#infovis .leaf {
    color:white;
    background-color:#111;
    display:table-cell;
    vertical-align:middle;
    border:1px solid #000;
}


#infovis .over-leaf {
    border:1px solid #cef;
}

#infovis .over-content {
    background-color: #cef;
}

#infovis .over-head {
    background-color:#cef;/* #A4D9FF; /*blue*/
    color:black;
}

/*TOOLTIPS*/
.tip {
    color: black;
    width: 139px;
    background-color: white;
    opacity:0.9;
    filter:alpha(opacity=90);
    font-size:15px;
    font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;
    padding:7px;
}

.album {
    width:100px;
    margin:3px;
}

input {
    font-size:10px;
    font-family:Verdana, Geneva, Arial, Helvetica, sans-serif;

}
</style>
