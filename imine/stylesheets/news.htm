        	<li style="width:260px;float:left;display:inline;">
		<script src="http://widgets.twimg.com/j/2/widget.js"></script>
		<script>
		new TWTR.Widget({
		  version: 2,
		  type: 'search',
		  search: 'chennai OR Chennai',
		  interval: 6000,
		  rpp: 20,
		  title: 'Hyper local',
		  subject: 'Chennai',
		  width: 250,
		  height: 300,
		  theme: {
			shell: {
			  background: '#d5eb9e',
			  color: '#000000'
			},
			tweets: {
			  background: '#ffffff',
			  color: '#444444',
			  links: '#1985b5'
			}
		  },
		  features: {
			scrollbar: true,
			loop: false,
			live: true,
			hashtags: true,
			timestamp: true,
			avatars: true,
			behavior: 'all'
		  }
		}).render().start();
		</script>
		</li>
